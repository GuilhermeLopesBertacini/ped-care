services:
  mysql:
    image: mysql:8.0
    container_name: pedcare-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-pedcare}
      MYSQL_USER: ${DB_USER:-pedcare_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-pedcare_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pedcare-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pedcare-app
    restart: unless-stopped
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${DB_USER:-pedcare_user}
      DB_PASSWORD: ${DB_PASSWORD:-pedcare_password}
      DB_NAME: ${DB_NAME:-pedcare}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - pedcare-network

volumes:
  mysql_data:

networks:
  pedcare-network:
    driver: bridge
